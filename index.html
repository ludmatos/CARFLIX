<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>CARFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">CARFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Marcas</a>
                <input type="text" placeholder="Buscar veículo">
            </nav>
        </div>
    </header>

    <main>
        <div class="carro-principal">
            <div class="container">
                <h3 class="titulo">PORSCHE 911 TARGA 4 GTS</h3>
                <p class="descricao">Assita ao review do lançamento mais recente no mercado automobilístico de 2021. Confira especificação, 
                    preço, cores disponíveis e data de lançamento no mercado nacional.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR REVIEW
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-carros">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-carro" src="img/Alfa-4C.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-carro" src="img/AMG-GT.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-carro" src="img/Audi-RS-6-Avant.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-carro" src="img/Aventador.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-carro" src="img/BMW-coupe.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-carro" src="img/Supra.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-carro" src="img/Mustang.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-carro" src="img/Chrysler-300C.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-carro" src="img/Lexus-LC.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-carro" src="img/Hellcat.jpg" alt="" srcset="">
                </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
 

 
</body>
</html>
